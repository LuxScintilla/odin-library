<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Odin Library APP</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img class="book-logo" src="img/book-logo.png" />
        <div class="header-text">
          <h1>Your Library</h1>
          <p>Reading Vibes Only</p>
        </div>
      </header>

      <main>
        <div class="form-container">
          <form class="book-form" action="" method="get">
            <div class="input">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required />
            </div>
            <div class="input">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" required />
            </div>
            <input class="add-button" type="submit" value="Add Book" />
          </form>
        </div>
        <div class="library-container">
          <div class="card">
            <div class="card-title">
              <p>Title</p>
              <p>Your Title Here</p>
            </div>
            <div class="card-author">
              <p>Author</p>
              <p>Your Author Here</p>
            </div>
            <button class="read">Read</button>
            <button class="delete">Delete</button>
          </div>
        </div>
      </main>

      <footer>
        <p>The Odin Project</p>
        <p>Library App by Ekaterina Furman</p>
      </footer>
    </div>
  </body>
</html>
