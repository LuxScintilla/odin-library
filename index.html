<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Odin Library APP</title>
  </head>
  <body>
    <header>
      <div class="profile">
        <p>Welcome Back,</p>
        <img class="avatar" src="img/avatar.jpg" />
      </div>
    </header>

    <main>
      <div class="form-container">
        <form class="book-form" action="" method="get">
          <div class="input title-input">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required />
          </div>
          <div class="input author-input">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required />
          </div>
          <button class="add-button" type="submit">Add Book</button>
        </form>
      </div>
      <div class="library-container"></div>
    </main>

    <footer>
      <p>The Odin Project</p>
      <img src="img/lux-logo.png" />
      <p>Library App by Ekaterina Furman</p>
    </footer>
  </body>
</html>
